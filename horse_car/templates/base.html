<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/style.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HorseCar</title>
  </head>
  <body style="background-color: #f7f7f7;">

    <header class="">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container headfont">
          <a class="navbar-brand" href="{% url 'homepage' %}">HorseCar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
            </li>

            <!-- {% if request.user.is_authenticated %}
              <li class="nav-item mx-3">
                <a class="nav-link text-light" href="{% url 'add_post' %}">Add Car</a>
              </li>            

              {% endif %}                     -->
            <!-- <li class="nav-item">
              <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
            </li>           -->                     
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>

          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">           
              {% if request.user.is_authenticated %}
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-primary text-light" href="{% url 'profile' %}">Profile</a>
              </li>
              <h2 class="linesymbol">|</h2>
              <li class="nav-item mx-3">
                <a class="nav-link btn btn-danger text-light" href="{% url 'user_logout' %}">Logout</a>
              </li>

              {% else %}
              <li class="nav-item mx-3">
                <a class="nav-link text-light" href="{% url 'register' %}">Signup</a>
              </li> 
              <h2 class="linesymbol">|</h2>
              <li class="nav-item">
                <a class="nav-link text-warning" href="{% url 'user_login' %}">Login</a>
              </li>

              {% endif %}
            </ul>             
          </div>
          
        </div>

        </div>
      </nav>
    </header>

    <main class="container">
      {% for i in messages %}
      <div class="toast-container position-static">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Messages</strong>
            <small class="text-body-secondary">just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
           <h4 class="text-{{i.tags}}">{{i}}</h4>
          </div>
        </div>
      {% endfor %}
    </main> 
        

    {% block content %} {% endblock %}

            </div>
          </div>


  
          
        </div>
        
      </div>
    </footer> -->

    
    
    
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
